<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - QuickAid</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%230077be'/><path d='M50 20 L50 80 M20 50 L80 50' stroke='white' stroke-width='8' stroke-linecap='round'/></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
    <a href="index.html" class="back-link">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:inline-block;vertical-align:middle;margin-right:4px">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
      Back to Directory
    </a>
  </header>

  <main>
    <div id="loginSection" class="submit-form">
      <h2 style="color:#e8eef5;margin-bottom:24px;text-align:center">Admin Login</h2>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter admin password">
      </div>
      <button onclick="login()" class="submit-btn">Login</button>
      <div id="loginMessage" class="message"></div>
    </div>

    <div id="adminPanel" style="display:none">
      <div class="submit-form">
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:24px">
          <h2 style="color:#e8eef5;margin:0">Pending Submissions</h2>
          <button onclick="logout()" style="padding:10px 20px;background:rgba(255,255,255,0.1);color:#f4d03f;border:1px solid rgba(244,208,63,0.3);border-radius:8px;cursor:pointer;font-weight:600">Logout</button>
        </div>
        <div id="pendingList"></div>
      </div>
    </div>
  </main>

  <script>
    let authToken = sessionStorage.getItem('adminToken');

    if (authToken) {
      document.getElementById('loginSection').style.display = 'none';
      document.getElementById('adminPanel').style.display = 'block';
      loadPending();
    }

    async function login() {
      const password = document.getElementById('password').value;
      const message = document.getElementById('loginMessage');

      try {
        const response = await fetch('/api/admin/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });

        const result = await response.json();

        if (response.ok) {
          authToken = result.token;
          sessionStorage.setItem('adminToken', authToken);
          document.getElementById('loginSection').style.display = 'none';
          document.getElementById('adminPanel').style.display = 'block';
          loadPending();
        } else {
          message.className = 'message error';
          message.textContent = '✗ ' + result.error;
        }
      } catch (error) {
        message.className = 'message error';
        message.textContent = '✗ Login failed';
      }
    }

    async function loadPending() {
      try {
        const response = await fetch('/api/admin/pending', {
          headers: {
            'Authorization': `Bearer ${authToken}`
          }
        });
        const data = await response.json();

        if (!response.ok) {
          sessionStorage.removeItem('adminToken');
          location.reload();
          return;
        }

        const list = document.getElementById('pendingList');
        
        if (data.length === 0) {
          list.innerHTML = '<p style="color:#9aa8ba;text-align:center;padding:40px">No pending submissions</p>';
          return;
        }

        list.innerHTML = data.map(item => `
          <div class="contact-card" style="margin-bottom:16px">
            <div style="margin-bottom:12px">
              <strong style="color:#fff;font-size:18px">${item.name}</strong>
              <span style="color:#b8c5d6;margin-left:12px">${item.phone}</span>
            </div>
            <div style="color:#9aa8ba;margin-bottom:8px">
              <span>${item.category}</span> • <span>${item.city}</span>
            </div>
            ${item.description ? `<div style="color:#9aa8ba;margin-bottom:12px">${item.description}</div>` : ''}
            <div style="display:flex;gap:12px">
              <button onclick="approve('${item.id}')" style="flex:1;padding:12px;background:#2e7d32;color:white;border:none;border-radius:8px;cursor:pointer;font-weight:600">Approve</button>
              <button onclick="deleteItem('${item.id}')" style="flex:1;padding:12px;background:#c62828;color:white;border:none;border-radius:8px;cursor:pointer;font-weight:600">Delete</button>
            </div>
          </div>
        `).join('');
      } catch (error) {
        console.error('Error loading pending:', error);
      }
    }

    async function approve(id) {
      try {
        const response = await fetch(`/api/admin/approve/${id}`, {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${authToken}`
          },
          body: JSON.stringify({})
        });

        if (response.ok) {
          loadPending();
        }
      } catch (error) {
        console.error('Error approving:', error);
      }
    }

    async function deleteItem(id) {
      if (!confirm('Delete this submission?')) return;

      try {
        const response = await fetch(`/api/admin/delete/${id}`, {
          method: 'DELETE',
          headers: { 
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${authToken}`
          },
          body: JSON.stringify({})
        });

        if (response.ok) {
          loadPending();
        }
      } catch (error) {
        console.error('Error deleting:', error);
      }
    }

    async function logout() {
      sessionStorage.removeItem('adminToken');
      location.reload();
    }

    document.getElementById('password').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') login();
    });
  </script>
</body>
</html>
