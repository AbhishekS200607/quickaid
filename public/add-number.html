<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Number - QuickAid</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%230077be'/><path d='M50 20 L50 80 M20 50 L80 50' stroke='white' stroke-width='8' stroke-linecap='round'/></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Add Emergency Number</h1>
    <a href="index.html" class="back-link">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:inline-block;vertical-align:middle;margin-right:4px">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
      Back to Directory
    </a>
  </header>

  <main>
    <form id="submitForm" class="submit-form">
      <div class="form-group">
        <label for="name">Name/Organization *</label>
        <input type="text" id="name" required maxlength="100">
      </div>

      <div class="form-group">
        <label for="phone">Phone Number *</label>
        <input type="tel" id="phone" required maxlength="20" placeholder="+91 1234567890">
      </div>

      <div class="form-group">
        <label for="category">Category *</label>
        <select id="category" required>
          <option value="">Select Category</option>
          <option value="Universal">Universal (All India)</option>
          <option value="Ambulance">Ambulance</option>
          <option value="Police">Police</option>
          <option value="Fire">Fire</option>
          <option value="Women Safety">Women Safety</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="city">City/State *</label>
        <select id="city" required>
          <option value="">Select City/State</option>
          <option value="All">All India (National Numbers)</option>
          <option value="Delhi">Delhi</option>
          <option value="Mumbai">Mumbai</option>
          <option value="Bangalore">Bangalore</option>
          <option value="Chennai">Chennai</option>
          <option value="Kolkata">Kolkata</option>
          <option value="Hyderabad">Hyderabad</option>
          <option value="Pune">Pune</option>
          <option value="Ahmedabad">Ahmedabad</option>
          <option value="Jaipur">Jaipur</option>
          <option value="Goa">Goa</option>
          <option value="Kerala">Kerala</option>
          <option value="Rajasthan">Rajasthan</option>
          <option value="Uttar Pradesh">Uttar Pradesh</option>
        </select>
      </div>

      <div class="form-group">
        <label for="description">Description (Optional)</label>
        <textarea id="description" rows="3" maxlength="500" placeholder="Additional details..."></textarea>
      </div>

      <button type="submit" class="submit-btn">Submit for Verification</button>
      <p class="note">Your submission will be reviewed before appearing publicly.</p>
    </form>

    <div id="message" class="message"></div>
  </main>

  <script>
    const form = document.getElementById('submitForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const data = {
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        category: document.getElementById('category').value,
        city: document.getElementById('city').value,
        description: document.getElementById('description').value
      };

      try {
        const response = await fetch('/api/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        
        if (response.ok) {
          message.className = 'message success';
          message.textContent = '✓ ' + result.message;
          form.reset();
          setTimeout(() => window.location.href = 'index.html', 2000);
        } else {
          message.className = 'message error';
          message.textContent = '✗ ' + result.error;
        }
      } catch (error) {
        message.className = 'message error';
        message.textContent = '✗ Network error. Please try again.';
      }
    });
  </script>
</body>
</html>
